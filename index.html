<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IPTV WAEL ‚Äî IBO Style</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#030303;color:#fff}

/* TOP BAR */
header{background:linear-gradient(180deg,#080808,#0f0f0f);border-bottom:1px solid #1b1b1b;padding:14px 18px;display:flex;align-items:center;justify-content:space-between}
header h1{font-size:18px;letter-spacing:1px}
.badge-app{font-size:11px;color:#ccc}

/* PAGES */
.page{display:none;padding:16px}
.page.active{display:block}

/* HOME ‚Äî BIG CARDS */
.home-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:14px}
.big-card{background:#0e0e0e;border:1px solid #1f1f1f;border-radius:18px;padding:16px;cursor:pointer;min-height:130px;display:flex;flex-direction:column;justify-content:space-between;transition:.2s}
.big-card:hover{background:#151515}
.big-card .icon{font-size:26px;opacity:.9}
.big-card .label{font-size:14px;font-weight:700}
.big-card .count{font-size:11px;opacity:.6}

/* PLAYER */
.player{background:#000;border-radius:18px;padding:10px;margin-bottom:14px}
iframe{border:0;border-radius:10px;width:100%;height:380px}

/* LISTS */
.section-title{font-size:14px;margin-bottom:10px;display:flex;align-items:center;gap:8px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(145px,1fr));gap:10px}
.card{background:#101010;border:1px solid #1d1d1d;border-radius:14px;padding:10px;cursor:pointer}
.card:hover{background:#171717}
.thumb{height:78px;border-radius:10px;background:#1e1e1e center/50px no-repeat}
.title{font-size:12px;margin-top:6px}
.tag{font-size:10px;margin-top:3px;display:inline-block;padding:2px 8px;border-radius:10px}
.live{background:#22c55e;color:#022}
.premium{background:#fbbf24;color:#2c1a00}

/* NAV */
nav{position:sticky;bottom:0;background:#0d0d0d;border-top:1px solid #1c1c1c;padding:10px 16px;display:flex;justify-content:space-between}
nav button{flex:1;margin:0 4px;border:0;border-radius:12px;padding:10px;background:#151515;color:#fff;cursor:pointer}
nav button.active{background:#22c55e;color:#021;font-weight:700}

/* MODAL */
.modal-bg{position:fixed;inset:0;background:#000a;display:none;align-items:center;justify-content:center}
.modal{background:#0f0f0f;border-radius:14px;padding:18px;width:92%;max-width:350px}
.modal h3{margin-bottom:6px}
.modal input{width:100%;padding:10px;border:1px solid #333;border-radius:10px;background:#0a0a0a;color:#fff}
.modal button{margin-top:10px;width:100%;padding:10px;border-radius:10px;border:0;background:#22c55e;color:#012;font-weight:700;cursor:pointer}
.back-btn{margin-bottom:10px;border:0;background:#151515;color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer}
</style>
</head>
<body>

<header>
  <h1>IPTV WAEL</h1>
  <div class="badge-app">IBO Player style</div>
</header>

<!-- HOME -->
<div id="home" class="page active">
  <div class="home-grid">
    <div class="big-card" onclick="showPage('sports')">
      <div class="icon">‚öΩ</div>
      <div class="label">Sports</div>
      <div class="count">12 channels</div>
    </div>
    <div class="big-card" onclick="showPage('news')">
      <div class="icon">üì∞</div>
      <div class="label">News</div>
      <div class="count">14 channels</div>
    </div>
    <div class="big-card" onclick="showPage('films')">
      <div class="icon">üé¨</div>
      <div class="label">Films</div>
      <div class="count">16 channels</div>
    </div>
    <div class="big-card" onclick="showPage('docs')">
      <div class="icon">üì∫</div>
      <div class="label">Documentaries</div>
      <div class="count">12 channels</div>
    </div>
    <div class="big-card" onclick="showPage('premium')">
      <div class="icon">‚≠ê</div>
      <div class="label">Premium</div>
      <div class="count">Code: 061008</div>
    </div>
  </div>
</div>

<!-- SPORTS PAGE -->
<div id="sports" class="page">
  <button class="back-btn" onclick="showPage('home')">‚¨Ö Home</button>
  <div class="player"><iframe id="player-sports"></iframe></div>
  <div class="section-title">Sports (12)</div>
  <div class="grid" id="list-sports"></div>
</div>

<!-- NEWS PAGE -->
<div id="news" class="page">

  <div class="section-title">News (14)</div>
  <div class="grid" id="list-news"></div>
</div>

<!-- FILMS PAGE -->
<div id="films" class="page">

  <div class="player"><iframe id="player-films"></iframe></div>
  <div class="section-title">Films (16)</div>
  <div class="grid" id="list-films"></div>
</div>

<!-- DOCS PAGE -->
<div id="docs" class="page">
  <button class="back-btn" onclick="showPage('home')">‚¨Ö Home</button>
  <div class="player"><iframe id="player-docs"></iframe></div>
  <div class="section-title">Documentaries (12)</div>
  <div class="grid" id="list-docs"></div>
</div>

<!-- PREMIUM PAGE -->
<div id="premium" class="page">
  <button class="back-btn" onclick="showPage('home')">‚¨Ö Home</button>
  <div class="player"><iframe id="player-premium"></iframe></div>
  <div class="section-title">Premium (15) ‚Äî Code required</div>
  <div class="grid" id="list-premium"></div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h3>Enter Premium Code</h3>
    <input id="code" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button onclick="unlock()">Confirm</button>

</div>

function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function render(list, wrapId, playerId, locked=false){
  const box = document.getElementById(wrapId);
  box.innerHTML = '';
  list.forEach((url,i)=>{
    const c = document.createElement('div');
    c.className='card';
    c.innerHTML = `
      <div class='thumb'></div>
      <div class='title'>${wrapId.toUpperCase()} ${i+1}</div>
      <span class='tag ${locked?'premium':'live'}'>${locked?'PREMIUM':'LIVE'}</span>`;
    c.onclick = ()=> locked ? askPremium(playerId,url) : play(playerId,url);
    box.appendChild(c);
  });
  if(list[0]) play(playerId,list[0]);
}

function play(playerId,url){
  document.getElementById(playerId).src=url;
}

let wantedUrl = null;
function askPremium(playerId,url){
  wantedUrl = {playerId,url};
  document.getElementById('modal').style.display='flex';
}
function unlock(){
  const code = document.getElementById('code').value;
  if(code===CONFIG.premiumCode && wantedUrl){
    document.getElementById('modal').style.display='none';
    play(wantedUrl.playerId,wantedUrl.url);
  }
}

render(CONFIG.sports,'list-sports','player-sports');
render(CONFIG.news,'list-news','player-news');
render(CONFIG.films,'list-films','player-films');
render(CONFIG.docs,'list-docs','player-docs');
render(CONFIG.premium,'list-premium','player-premium',true);
</script>
