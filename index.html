<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPTV WAEL ‚Äî IBO Player</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#010101;color:#fff}

/* HEADER */
header{background:linear-gradient(180deg,#111,#000);padding:16px 20px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #222}
header h1{font-size:22px;font-weight:700;letter-spacing:1px}
.badge-app{font-size:11px;color:#aaa}

/* HOME GRID */
.home-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:22px;justify-items:center;margin:25px 16px}
.big-card{background:#111;border:1px solid #222;border-radius:20px;padding:22px;cursor:pointer;min-height:160px;display:flex;flex-direction:column;justify-content:center;align-items:center;transition:.3s}
.big-card:hover{background:#1a1a1a;transform:scale(1.06)}
.big-card .icon{font-size:50px;margin-bottom:14px}
.big-card .label{font-size:16px;font-weight:700;margin-bottom:6px;text-align:center}
.big-card .count{font-size:12px;opacity:.6;text-align:center}

/* PLAYER */
.player{background:#000;border-radius:18px;padding:10px;margin:20px 16px 10px 16px}
iframe{border:0;border-radius:12px;width:100%;height:380px}

/* GRID FOR CHANNELS */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(145px,1fr));gap:14px;margin-top:14px}
.card{background:#111;border:1px solid #222;border-radius:14px;padding:10px;cursor:pointer;transition:.2s;text-align:center;overflow:hidden;position:relative}
.card:hover{background:#1a1a1a;transform:scale(1.03)}
.thumb{height:90px;border-radius:10px;background:#1e1e1e center/contain no-repeat;margin-bottom:8px}
.title{font-size:12px;font-weight:600}
.tag{font-size:10px;margin-top:4px;display:inline-block;padding:2px 8px;border-radius:10px;position:absolute;top:8px;right:8px}
.live{background:#22c55e;color:#022}
.premium{background:#fbbf24;color:#2c1a00}

/* BACK BUTTON */
.back-btn{margin:10px 16px;border:0;background:#1a1a1a;color:#fff;padding:8px 12px;border-radius:12px;cursor:pointer;transition:.2s}
.back-btn:hover{background:#22c55e;color:#022}

/* MODAL */
.modal-bg{position:fixed;inset:0;background:#000a;display:none;align-items:center;justify-content:center;z-index:999}
.modal{background:#111;border-radius:14px;padding:20px;width:92%;max-width:350px}
.modal h3{margin-bottom:12px;font-weight:600}
.modal input{width:100%;padding:12px;border:1px solid #333;border-radius:10px;background:#0a0a0a;color:#fff;margin-bottom:10px}
.modal button{width:100%;padding:12px;border-radius:10px;border:0;background:#22c55e;color:#022;font-weight:700;cursor:pointer;transition:.2s}
.modal button:hover{background:#16a34a;color:#fff}
</style>
</head>
<body>

<header>
  <h1>IPTV WAEL</h1>
  <div class="badge-app">IBO Player Style</div>
</header>

<!-- HOME -->
<div id="home" class="page active">
  <div class="home-grid" id="home-grid"></div>
</div>

<!-- PREMIUM PAGE -->
<div id="premium" class="page">
  <button class="back-btn" onclick="showPage('home')">‚¨Ö Home</button>
  <div class="player"><iframe id="player-premium"></iframe></div>
  <div class="grid" id="list-premium"></div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h3>Enter Premium Code</h3>
    <input id="code" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button onclick="unlock()">Confirm</button>
  </div>
</div>

<script>
const CONFIG = {
  sections:[
    {name:'Sports',icon:'‚öΩ',count:12,premium:false},
    {name:'News',icon:'üì∞',count:14,premium:false},
    {name:'Films',icon:'üé¨',count:16,premium:false},
    {name:'Documentaries',icon:'üì∫',count:12,premium:false},
    {name:'Premium',icon:'‚≠ê',count:15,premium:true}
  ],
  premiumCode:'061008'
};

// CREATE CHANNEL LINKS
function generateChannels(section){
  let arr=[];
  for(let i=1;i<=section.count;i++){
    arr.push({
      url:`https://www.youtube.com/embed/${section.name}_${i}?controls=0&modestbranding=1&rel=0&showinfo=0&autoplay=1`,
      thumb:`https://via.placeholder.com/120x90?text=${section.name}_${i}`
    });
  }
  return arr;
}

// SHOW PAGE
function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// PLAY VIDEO
function play(playerId,url){
  document.getElementById(playerId).src=url;
}

let wantedUrl=null;
function askPremium(playerId,url){
  wantedUrl={playerId,url};
  document.getElementById('modal').style.display='flex';
}

function unlock(){
  const code=document.getElementById('code').value;
  if(code===CONFIG.premiumCode && wantedUrl){
    document.getElementById('modal').style.display='none';
    play(wantedUrl.playerId,wantedUrl.url);
  }
}

// RENDER HOME GRID
const homeGrid=document.getElementById('home-grid');
CONFIG.sections.forEach(sec=>{
  const card=document.createElement('div');
  card.className='big-card';
  card.innerHTML=`<div class='icon'>${sec.icon}</div><div class='label'>${sec.name}</div><div class='count'>${sec.count} Channels</div>`;
  card.onclick=()=>{
    const id=sec.premium?'premium':'section-'+sec.name.toLowerCase();
    if(sec.premium){
      render(generateChannels(sec),'list-premium','player-premium',true);
      showPage('premium');
    } else {
      if(!document.getElementById(id)){
        const div=document.createElement('div');
        div.id=id;
        div.className='page';
        div.innerHTML=`<button class='back-btn' onclick="showPage('home')">‚¨Ö Home</button>
        <div class='player'><iframe id='player-${sec.name.toLowerCase()}'></iframe></div>
        <div class='grid' id='list-${sec.name.toLowerCase()}'></div>`;
        document.body.appendChild(div);
        render(generateChannels(sec),`list-${sec.name.toLowerCase()}`,'player-'+sec.name.toLowerCase());
      }
      showPage(id);
    }
  };
  homeGrid.appendChild(card);
});

// RENDER CHANNELS
function render(list,wrapId,playerId,locked=false){
  const box=document.getElementById(wrapId);
  box.innerHTML='';
  list.forEach((obj,i)=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`<div class='thumb' style='background-image:url(${obj.thumb})'></div>
    <div class='title'>${wrapId.toUpperCase()} ${i+1}</div>
    <span class='tag ${locked?'premium':'live'}'>${locked?'PREMIUM':'LIVE'}</span>`;
    c.onclick=()=> locked? askPremium(playerId,obj.url):play(playerId,obj.url);
    box.appendChild(c);
  });
  if(list[0]) play(playerId,list[0]);
}
</script>
</body>
</html>
