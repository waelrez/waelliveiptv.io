function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function play(playerId,url){
  document.getElementById(playerId).src = url+'?controls=1&modestbranding=1&rel=0&showinfo=0';
}
let wantedUrl=null;
function askPremium(playerId,url){ wantedUrl={playerId,url}; document.getElementById('modal').style.display='flex'; }
function unlock(){ 
  const code=document.getElementById('code').value; 
  if(code===CONFIG.premiumCode && wantedUrl){ 
    document.getElementById('modal').style.display='none'; 
    play(wantedUrl.playerId,wantedUrl.url); 
  } 
}

// Render Home

  card.className='big-card';
  card.innerHTML=`<div class='icon'>${sec.icon}</div><div class='label'>${sec.name}</div><div class='count'>${sec.channels.length} Channels</div>`;

    const id=sec.premium?'premium':'section-'+sec.name.toLowerCase();

function render(list, wrapId, playerId, locked=false){
  const box=document.getElementById(wrapId);
  box.innerHTML='';
  list.forEach((obj,i)=>{
    const c=document.createElement('div');

    c.innerHTML=`<div class='thumb'></div><div class='title'>${obj.title}</div><span class='tag ${locked?'premium':'live'}'>${locked?'PREMIUM':'LIVE'}</span>`;
    c.onclick=()=> locked? askPremium(playerId,obj.url):play(playerId,obj.url);
    box.appendChild(c);
  });
  if(list[0]) play(playerId,list[0]);
