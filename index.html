<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IPTV WAEL</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#050505;color:#fff}
header{padding:18px;background:#0f0f0f;border-bottom:1px solid #1f1f1f;text-align:center}
header h1{font-size:22px;font-weight:700}
.logo{opacity:.7;font-size:12px}
.container{padding:14px}
.player{background:#000;border-radius:20px;padding:10px}
iframe{width:100%;height:420px;border:none;border-radius:14px}

.section{margin-top:26px}
.section h2{font-size:16px;margin-bottom:10px;display:flex;align-items:center;gap:8px}
.section h2 span{font-size:11px;opacity:.6}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(145px,1fr));gap:12px}
.card{background:#111;border:1px solid #1c1c1c;border-radius:16px;padding:10px;cursor:pointer;transition:.2s}
.card:hover{background:#171717}
.thumb{height:82px;border-radius:10px;background:#1c1c1c center/50px no-repeat}
.title{font-size:12px;margin-top:6px}
.badge{font-size:10px;margin-top:3px;display:inline-block;border-radius:10px;padding:2px 8px}
.live{background:#22c55e;color:#021}
.pbadge{background:#fbbf24;color:#2c1a00}
.locked{opacity:.6}

.modal-bg{position:fixed;inset:0;background:#000a;display:none;align-items:center;justify-content:center}
.modal{background:#0f0f0f;border-radius:14px;padding:18px;width:90%;max-width:350px}
.modal h3{margin-bottom:6px}
input{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#0a0a0a;color:#fff}
button{margin-top:12px;width:100%;padding:10px;border:0;border-radius:10px;background:#22c55e;font-weight:700;color:#012;cursor:pointer}
</style>
</head>

<body>

<header>
  <h1>IPTV WAEL</h1>
  <div class="logo">Smart Pro Style</div>
</header>

<div class="container">

  <div class="player">
    <iframe id="player" src=""></iframe>
  </div>

  <div class="section">
    <h2>‚öΩ Sport <span>(12)</span></h2>
    <div class="grid" id="sport"></div>
  </div>

  <div class="section">
    <h2>üì∞ News <span>(14)</span></h2>
    <div class="grid" id="news"></div>
  </div>

  <div class="section">
    <h2>üé¨ Films <span>(16)</span></h2>
    <div class="grid" id="films"></div>
  </div>

  <div class="section">
    <h2>üì∫ Documentaries <span>(12)</span></h2>
    <div class="grid" id="docs"></div>
  </div>

  <div class="section">
    <h2>‚≠ê Premium <span>(Code: 061008)</span></h2>
    <div class="grid" id="premium"></div>
  </div>

</div>

<!-- Premium modal -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h3>Enter Premium Code</h3>
    <input id="code" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button onclick="unlock()">Confirm</button>
  </div>
</div>

<script>
// ---------------- CONFIG ‚Äî ÿ∫Ÿä ÿ®ÿØŸëŸÑ ÿßŸÑÿ±Ÿàÿßÿ®ÿ∑ ŸáŸÜÿß ----------------
// ÿßÿ≥ÿ™ÿπŸÖŸÑ ÿ±Ÿàÿßÿ®ÿ∑ EMBED ŸÅŸÇÿ∑:  https://www.youtube.com/embed/VIDEO_ID
// ÿ£Ÿà: https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID

const CONFIG = {
  sport: Array(12).fill("https://www.youtube.com/embed/live_stream?channel=UC4R8DWoMoI7CAwX8_LjQHig"),
  news: Array(14).fill("https://www.youtube.com/embed/live_stream?channel=UC16niRr50-MSBwiO3YDb3RA"),
  films: Array(16).fill("https://www.youtube.com/embed/live_stream?channel=UCIwFjwMjI0y7PDBVEO9-bkQ"),
  docs: Array(12).fill("https://www.youtube.com/embed/live_stream?channel=UCbL9l1FpNdD9vYzWLtV8Cqg"),

  // ÿ™ŸÇÿØÿ± ÿ™ÿØŸäÿ± ÿ≠ÿ™Ÿâ 4 ŸàŸÑÿß 10 ŸàŸÑÿß 15 ‚Äî ÿ∫Ÿäÿ± ÿ®ÿØŸëŸÑ ÿßŸÑÿπÿØÿØ ŸÅÿßŸÑÿ£ÿ±Ÿä
  premium: Array(15).fill("https://www.youtube.com/embed/live_stream?channel=UCqG4L8o1BHzUu80t7xu5DZA"),

  premiumCode: "061008"
};
// ----------------------------------------------------------------

const player = document.getElementById("player");
let premiumUnlocked = false;
let selectedPremium = 0;

function play(url){ player.src = url; }

// Render helper
function render(list, id, locked=false){
  const wrap = document.getElementById(id);
  wrap.innerHTML = "";
  list.forEach((url, i)=>{
    const card = document.createElement("div");
    card.className = "card" + (locked ? " locked":"");
    card.innerHTML = `
      <div class="thumb"></div>
      <div class="title">${id.toUpperCase()} ${i+1}</div>
      <span class="badge ${locked?'pbadge':'live'}">${locked?'PREMIUM':'LIVE'}</span>
    `;
    card.onclick = ()=> locked ? openModal(i) : play(url);
    wrap.appendChild(card);
  });
}

function openModal(i){
  selectedPremium = i;
  document.getElementById("modal").style.display = "flex";
}
function unlock(){
  if(document.getElementById("code").value === CONFIG.premiumCode){
    premiumUnlocked = true;
    document.getElementById("modal").style.display = "none";
    play(CONFIG.premium[selectedPremium]);
  }
}

// initial render
render(CONFIG.sport,"sport");
render(CONFIG.news,"news");
render(CONFIG.films,"films");
render(CONFIG.docs,"docs");
render(CONFIG.premium,"premium",true);

// default channel
if(CONFIG.sport[0]) play(CONFIG.sport[0]);
</script>

</body>
</html>
