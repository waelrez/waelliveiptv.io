<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WaelVESION — CAF 2025 Morocco UPDATE</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
  body { background: linear-gradient(135deg, #0d0d0d, #1a1a1a); color: #fff; overflow-x: hidden; }

  /* Glowing Alert Box */
  .alert {
    position: relative;
    margin: 40px auto;
    padding: 20px 40px;
    width: 90%;
    max-width: 800px;
    background: rgba(255, 0, 0, 0.2);
    border: 2px solid #ff0000;
    border-radius: 15px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 700;
    color: #ff0000;
    box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;
    animation: glow 2s ease-in-out infinite alternate;
    z-index: 10;
  }

  @keyframes glow {
    from { box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
    to { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000; }
  }

  /* Image on Top of Alert */
  .alert img {
    position: absolute;
    top: -50px; 
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid #ff0000;
    box-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000;
    background: #000;
    z-index: 15;
  }

  /* Text container inside alert */
  .alert-text {
    margin-top: 60px; /* space under image */
  }

  .footer {
    text-align: center;
    margin-top: 150px;
    font-size: 1rem;
    color: #ff0000;
    text-shadow: 0 0 5px #ff0000;
  }
</style>
</head>
<body>

  <div class="alert-text">

  </div>
</div>

<!-- Footer -->
<div class="footer">
  © 2025 WaelVESION
</div>

</body>
</html>
